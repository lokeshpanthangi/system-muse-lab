<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Network diagram (system design visualization) -->
  <!-- Top layer nodes -->
  <circle cx="300" cy="180" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="150" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  <circle cx="900" cy="180" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Middle layer nodes -->
  <circle cx="400" cy="315" r="35" fill="#3b82f6" stroke="#ffffff" stroke-width="3"/>
  <circle cx="800" cy="315" r="35" fill="#3b82f6" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Bottom layer nodes -->
  <circle cx="300" cy="450" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="480" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  <circle cx="900" cy="450" r="30" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Connections -->
  <line x1="300" y1="180" x2="400" y2="315" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="600" y1="150" x2="400" y2="315" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="600" y1="150" x2="800" y2="315" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="900" y1="180" x2="800" y2="315" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="400" y1="315" x2="300" y2="450" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="400" y1="315" x2="600" y2="480" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="800" y1="315" x2="600" y2="480" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  <line x1="800" y1="315" x2="900" y2="450" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
  
  <!-- Text -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle">
    SystemDesign.io
  </text>
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1" text-anchor="middle">
    Master System Design with AI-Powered Practice
  </text>
</svg>
